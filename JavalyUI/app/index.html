    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="sidebarCtrl" layout="column" layout-fill>
      <section layout="row">

        <!--Sidebar Left-->
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')Refactoring into directives
Top bar is now fixedâˆš">

          <!--Header-->
          <md-toolbar class="md-hue-2">
            <h1 class="md-toolbar-tools">
              <div id="javaly-icon">
                <i class="fa fa-lg fa-rotate-90 fa-angellist"></i>
                javaly
                <i class="fa fa-lg fa-rotate-270 fa-angellist"></i>
              </div>
            </h1>
          </md-toolbar>
          <!--End Header-->

          <!--Menu Items-->
          <md-content class="md-padding">
            <menu-items></menu-items>
          </md-content>

        </md-sidenav>
        <!--End sidebar-->

        <!-- Main View -->
        <div layout-fill>

          <!--Top Bar-->
          <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
              <md-button ng-click="toggleLeft()" hide-gt-md>
                <i class="fa fa-lg fa-bars"></i>
              </md-button>

              <div hide-sm>
              <md-button>Java</md-button>
                <i class="fa fa-lg fa-angle-double-right"></i>
                <md-button>IS200 </md-button>
                <i class="fa fa-lg fa-angle-double-right"></i>
                <md-button>Conditionals</md-button>
              </div>

              <span flex></span>
              <md-button><i class="fa fa-lg fa-user"></i></md-button>
              <md-button><i class="fa fa-lg fa-sign-in"></i></md-button>
            </div>
          </md-toolbar>
          <!--End Top Bar-->

          <!--Main Content-->
          <md-content id="layout-main-column" class="md-padding">
            <div class="ui-view"></div>
          </md-content>
          <!--End Main Content-->

        </div>
        <!--End Main View-->

      </section>

    </div>
